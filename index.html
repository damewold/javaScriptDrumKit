<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>
<div class='ImageBox'></div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
    // the music should stop as key is pressed and transition has stopped 
function removeTransition(event) {
    if (event.propertyName !== 'transform') return;
    event.target.classList.remove('playing');
  }

//when the keys are pressed play the corrosponding audio
function playMusic(event){
    const audio = document.querySelector(`audio[data-key="${event.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${event.keyCode}"]`);
//if the key does not have a corrosponding sound in the souds document stop the function
if (!audio) return;

//if you hit the keys in succession it will rewind to the start each time
//that allows for it respond to each time key is pressed
key.classList.add('playing');
audio.currentTime = 0;
audio.play();

}

//When the key is pressed down run playMusi
//For each key after it is pressed the transition should stop
const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playMusic);
  

  window.addEventListener('keydown', event => {
  switch (event.keyCode) {
      case 65: // 1
        setBackgroundColor('red');
        break;
      case 83: // 2
        setBackgroundColor('green');
        break;
      case 68: // 3
        setBackgroundColor('blue');
        break;
      case 70: // 4
        setBackgroundColor('yellow');
        break;
      case 71: // 5
        setBackgroundColor('black');
        break;
      case 72: // 6
        setBackgroundColor('white');
        break;
      case 74: // 7
        setBackgroundColor('purple');
        break;
      case 75: // 8
        setBackgroundColor('orange');
        break;
        case 76: // 8
        setBackgroundColor('cyan');
  }
});
//every time a key is pressed show the corrosponding backgroun color
function setBackgroundColor(color){
    document.querySelector('body').style.backgroundColor = color;
}

</script>


</body>
</html>
